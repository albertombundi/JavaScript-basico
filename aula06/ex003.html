<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(156, 166, 170); /* cometário em CSS */
            color:white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(221, 30, 16);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!--comentário em HTML--->
    <p>Já me livrei da maldição!</p>
     <script>
        var n1 = Number(window.prompt('Digite um número: '))// String
        var n2 = Number(window.prompt('Digite outro número: '))// String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} = ${s}`)
        // (number + number) -> serve para fazer adição.
        // (string + string) -> para usar a Concatenação.
        // ( ${ } ) -> para usar o template String.
     </script>
</body>
</html>
